<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting API Project</title>
    <!-- daisyUi cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind cdn -->

</head>
<body class="py-12 px-10 bg-slate-400">
    <header>
        <h1 class="text-5xl">Hunting Phone API</h1>
    </header>
    <main class="my-4">
        <section class="bg-gray-200 mr-12 p-4 m-4 rounded-lg">
            <input id="search-field" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs"/>
            <button onclick="handleSearch()" class="btn btn-accent ml-2">Search</button>
            <!-- ------------------ -->
            <input id="search-field2" type="text" placeholder="Type here" class="input ml-4 input-bordered w-full max-w-xs"/>
            <button onclick="handleSearch2()" class="btn ml-2 btn-secondary">Search here</button>
        </section>

        <!-- search result -->
        <section>
            <!-- loading -->
            <div id="loading-spinner" class="text-center my-10 hidden">
                <span class="loading loading-lg loading-spinner text-secondary"></span>
            </div>
            <div id="phone-container" class="grid place-content-around lg:grid-cols-3 gap-4"></div>
            <!-- show all button -->
            <div>
                <button id="show-all-container" class="hidden btn mt-4 ml-8 text-xl text-white bg-orange-700">Show All</button>
            </div>
            
        </section>
    </main>
    <footer>

    </footer>

    <script src="./js/hunter.js"></script>
</body>
</html>
